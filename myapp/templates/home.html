{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snagit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'home.css' %}">

</head>
<body>
    <header>
        <div class="container">
            <img src="{% static 'images/snagit.png' %}" alt="logo" class="logo">

            <nav>
                <ul>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content container">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$19.99</p>
            <a href="#" class="btn">Add to Cart</a>
        </div>
        <div class="product">
            <img src="snagit.png" alt="Product 2">
            <h3>Product 2</h3>
            <p>$24.99</p>
            <a href="#" class="btn">Add to Cart</a>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>$14.99</p>
            <a href="#" class="btn">Add to Cart</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 snagit. All rights reserved.</p>
    </footer>
</body>
</html>
