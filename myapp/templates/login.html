{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="{% static 'images/snagit.png' %}" alt="logo" class="logo">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="text" id="username" name="username" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p>New to snagit? <a href="{% url 'register' %}">Sign up here</a></p>
             <div class="social-login">
                <p>Or continue with:</p>
                <button class="social-btn">
                    <img src="{% static 'images/google.png' %}" alt=google class="google">
                     Continue with Google
                </button>
                <button class="social-btn">
                    <img src="{% static 'images/apple.png' %}" alt=apple class="apple">
                    Continue with Apple
                </button>
                <button class="social-btn">
                    <img src="{% static 'images/facebook.png' %}" alt=facebook class="facebook">
                     Continue with Facebook
                </button>
            </div>
        </div>
    </div>
</body>
</html>
