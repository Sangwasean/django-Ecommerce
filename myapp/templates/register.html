<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
body {
    background-color: #f7f7f7;
    font-family: Arial, sans-serif;
}

.register-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.register-box {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    padding: 40px;
    width: 300px;
}

h2 {
    color: 	#333;
    font-size: 24px;
    margin-bottom: 20px;
    text-align: center;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    color: #666;
    font-size: 14px;
    margin-bottom: 5px;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
}

.register-btn {
    background-color: #4dff79;
    border: none;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    padding: 12px 20px;
    border-radius: 4px;
    width: 100%;
}

.register-btn:hover {
    background-color: #00e639;
}

p {
    font-size: 14px;
    color: #666;
    margin-top: 20px;
}

a {
    color: #00bfff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
  /* register.css */

/* Your existing styles here */

.social-login {
    text-align: center;
}

.social-btn {
    margin-top: 20px;
    border: none;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    padding: 12px 20px;
    border-radius: 4px;
    width: 100%;
    transition: background-color 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.google-btn {
    background-color: #db4437;
}

.apple-btn {
    background-color: #000;
}

.facebook-btn {
    background-color: #4267B2;
}

.social-btn i {
    margin-right: 10px;
}

/* Styling for the icons */
.social-btn .fab {
    font-size: 20px;
}

.social-btn:hover {
    filter: brightness(1.1);
}

    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h2>Register</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="text" id="username" name="username" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" id="password1" name="password1" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="register-btn">Register</button>
            </form>
            <p>Already have an account? <a href="{% url 'login' %}">Sign in here</a></p>
             <div class="social-login">
                <p>Or continue with:</p>
                <button class="social-btn google-btn">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
                <button class="social-btn apple-btn">
                    <i class="fab fa-apple"></i> Continue with Apple
                </button>
                <button class="social-btn facebook-btn">
                    <i class="fab fa-facebook-f"></i> Continue with Facebook
                </button>
            </div>
        </div>
    </div>
</body>
</html>
