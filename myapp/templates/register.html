{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="{% static 'register.css' %}">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
           <img src="{% static 'images/snagit.png' %}" alt="logo" class="logo">


            <h2>Register</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="text" id="username" name="username" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" id="password1" name="password1" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="register-btn">Register</button>
            </form>
            <p>Already have an account? <a href="{% url 'login' %}">Sign in here</a></p>
             <div class="social-login">
                <p>Or continue with:</p>
                <button class="social-btn google-btn">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
                <button class="social-btn apple-btn">
                    <i class="fab fa-apple"></i> Continue with Apple
                </button>
                <button class="social-btn facebook-btn">
                    <i class="fab fa-facebook-f"></i> Continue with Facebook
                </button>
            </div>
        </div>
    </div>
</body>
</html>
